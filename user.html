<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="img/cityy.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">CITY BOOK</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">CITY BOOK</h5>

  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-black w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#Events" class="w3-bar-item w3-button">Events</a>
    <a href="notices.jsp" class="w3-bar-item w3-button">Advertisements</a>
  </div>
</header>


<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="img/eve.jpg" alt="Ocean" class="w3-image" width="1000" height="500">
  <img src="img/add3.png" alt="Ocean II" class="w3-image w3-margin-top" width="1000" height="500">
  
</div>

</body>
</html>
